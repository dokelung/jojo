{% extends "base.html" %}

{% block location %}
    <li class="uk-active"><span> category </span></li>
{% endblock location %}

{% block content %}
    <article class="uk-article">
        {% for category, articles in categories %}
            <dl class="uk-description-list-line">
                <dt> <a href="{{SITEURL}}/category/{{category}}.html"> {{category}} </a></dt>
                <dd> Totally {{articles|length}} articles </dd>
            </dl>
        {% endfor %}
    </article>
{% endblock content %}
